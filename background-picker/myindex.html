<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">

		<title>Wok meal maker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/mystyle.css">
	</head>
	<body>
		<h1>Wok meal maker</h1>
		<h2>Remote</h2>
        <section id="mealPrep">
            <img id="wok" src="img/wok.png" alt="wok">
            <img id="wokBeef" class="hidden" src="img/beef.png" alt="wok">
            <img id="wokChicken" class="hidden" src="img/chicken.png" alt="wok">
            <img id="wokShrimp" class="hidden" src="img/shrimp.png" alt="wok">
            <img id="wokVeggies" class="hidden" src="img/veg.png" alt="wok">
        </section>
        <ul>
			<li id="beef">Beef</li>
			<li id="chicken">Chicken</li>
			<li id="shrimp">Shrimp</li>
			<li id="veg">Veggies</li>
		</ul>
		<script type="text/javascript" src="js/mymain.js"></script>
	</body>
</html>
