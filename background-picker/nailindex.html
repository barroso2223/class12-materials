<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">

		<title>Nail Color Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/nailstyle.css">
	</head>
	<body>
        <section class="header">
		    <h1>Nail Color Picker</h1>
        </section>
        <section class="nails">
            <div>
		        <img class="hand" src="img/nailbackground.png" alt="generic youtube gaming chair">
            </div>
        </section>
        <section class="remote">
		    <h2>Remote</h2>
    		<ul class="buttons">
	    		<li id="pink">PINK</li>
		     	<li id="orange">ORANGE</li>
		    	<li id="skyBlue">SKY BLUE</li>
		    	<li id="teal">TEAL</li>
		    </ul>
        </section>

		<script type="text/javascript" src="js/nailmain.js"></script>
	</body>
</html>
